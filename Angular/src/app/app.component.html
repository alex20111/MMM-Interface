<mat-sidenav-container class="container" autosize>
    <mat-sidenav #sidenav class="sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
        (mouseleave)="mouseleave()">
        <mat-nav-list>
            <mat-list-item class="parent " routerLink="/view">
                <mat-icon matListItemIcon fontIcon="desktop_windows" 
                    style="margin-right: 12px;margin-left: 10px "></mat-icon>
                <div matListItemTitle *ngIf="showSideNav || isShowing">
                    Modules
                </div>
            </mat-list-item>
            <mat-list-item class="parent " routerLink="/alert">
                <mat-icon matListItemIcon fontIcon="notifications" 
                    style="margin-right: 12px;margin-left: 10px "></mat-icon>
                <div matListItemTitle *ngIf="showSideNav || isShowing">
                    Alert
                </div>
            </mat-list-item>
            <mat-list-item class="parent " routerLink="/systemPower" >
                <mat-icon matListItemIcon fontIcon="power_settings_new"
                    style="margin-right: 12px;margin-left: 10px ">
                </mat-icon>
                <div matListItemTitle *ngIf="showSideNav || isShowing">
                    Power
                </div>
            </mat-list-item>
            <mat-list-item class="parent " routerLink="/editConfig">
                <mat-icon matListItemIcon fontIcon="menu"
                    style="margin-right: 12px;margin-left: 10px "></mat-icon>
                <div matListItemTitle *ngIf="showSideNav || isShowing">
                    Config.js
                </div>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>

    </div>

</mat-sidenav-container>
