<h1 mat-dialog-title>
  Unsaved Changes
</h1>
  <div mat-dialog-content>
    <span *ngFor="let msg of dialogMessage">
      {{msg}} <br/>
    </span> 
    <br/>
    <p> <b>Leave? </b></p>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button color="warn" (click)="cancel()">No</button>
    <button mat-stroked-button color="primary" (click)="save()" cdkFocusInitial>Yes</button>
  </div>
